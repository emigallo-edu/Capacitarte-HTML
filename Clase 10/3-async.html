<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Async
        function resolveAfter2Seconds() {
            setTimeout(() => {
                return "resolved";
            }, 2000);
        }

        function resolveAsync() {
            console.log('calling');
            var result = resolveAfter2Seconds();
            console.log(result);
        }

        // Sync
        function resolveAfter2SecondsPromise() {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve('resolved');
                }, 2000);
            });
        }

        async function printSync() {
            console.log('calling');
            var result = await resolveAfter2SecondsPromise();
            console.log(result);
        }
    </script>
</head>

<body>
    <button onclick="resolveAsync()">Correr asincrónico</button>
    <button onclick="printSync()">Correr sincrónico</button>
</body>


</html>
