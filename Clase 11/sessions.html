<body>
    <div id="alert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <label id="labelAlert"></label>
    </div>

    <div class="container">
        <h3>Session</h3>
        <div class="row">
            <input type="text" id="name">
            <button class="btn btn-primary" onclick="saveNameInSession(document.getElementById('name').value);">Guardar nombre en session</button>
        </div>
        <div class="row">
            <button class="btn btn-success" onclick="document.getElementById('name1').value=getNameFromSession();">Mostrar nombre en session</button>
            <input type="text" id="name1">
        </div>
        <div class="row">
            <button class="btn btn-danger" onclick="removeNameFromSession();">Borrar nombre en session</button>
        </div>
    </div>

    <div class="container">
        <h3>Storage</h3>
        <div class="row">
            <button class="btn btn-primary" onclick="saveLastLoginInSession();">Guardar ultima actividad en session</button>
        </div>
        <div class="row">
            <button class="btn btn-success" onclick="getLastLoginFromSession();">Mostrar ultima actividad en session</button>
        </div>
        <div class="row">
            <button class="btn btn-danger" onclick="removeLastLoginFromSession();">Borrar ultima actividad en session</button>
        </div>
    </div>
