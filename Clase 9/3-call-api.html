<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <select id="country" size="4">
        <option value="Berlin">Alemania</option>
        <option value="London">Inglaterra</option>
        <option value="Warsaw">Polonia</option>
        <option value="BsAs">Buenos Aires</option>
    </select>
    <br>
    <button onclick="showTimeSelectedCountry()">Mostrar la hora actual en Londres</button>
</body>
<script>
    function showTimeSelectedCountry() {
        var selectedCountry = $('#country').val();
        this.showTime(selectedCountry);
    }

    function showTime(country) {
        $.ajax({
            url: 'http://worldtimeapi.org/api/timezone/Europe/' + country,
            success: function(json) {
                alert(country + ":  " + json.datetime);
            },
            error: function() {
                console.log("Ocurri√≥ un error al llamar al servicio.");
            }
        });
    }
</script>

</html>
