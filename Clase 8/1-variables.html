<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 3;
        let b = 4;

        function classVariables() {
            console.log("Variable de clase: 'var a': " + this.a);
            console.log("Variable de clase: 'let b': " + this.b);
        }

        function varTest() {
            console.log(x);
            var x = 1; {
                var x = 2; // misma variable
                console.log(x); // 2
            }
            console.log(x); // 2
        }

        function letTest() {
            console.log(x);
            let x = 1; {
                let x = 2; // diferente variable
                console.log(x); // 2
            }
            console.log(x); // 1
        }

        function runLetVar() {

            var variable1 = "clase 8";
            var variable2 = "clase 8";

            if (variable1 != variable2) {
                alert("'variable1' y 'variable2' no son iguales");
            } else {
                console.log("Entrando al 'else'");

                var name = "Emiliano";
                let surname = "Gallo";

                console.log("Nombre: " + name);
                console.log("Apellido: " + surname);
            }

            console.log("Saliendo del if");
            console.log("Nombre: " + name);
            console.log("Apellido: " + surname);
        }
    </script>
</head>

<body>
    <button onclick="runLetVar()">Probando let y var</button>
</body>

</html>
